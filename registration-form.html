<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Registration From</h1>
    <form >
        <label for="Name">Your Name
        <input id="Name" type="text" placeholder="Your Name">
        </label>
        <label for="Email">Your Email
        <input id="Email" type="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Phone Number
        <input id="" type="phone" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Pick on Pitha</legend>
            <label for="Pitha"></label>
            <input type="radio" name="Pitha" id="chitoy">
            Chitoy
            <label for="vapa"></label>
            <input type="radio" name="Pitha" id="vapa">
            Vapa
            <label for="coconat"></label>
            <input type="radio" name="Pitha" id="coconat">
            Coconat
        </fieldset>
        <fieldset>
            <legend>Vorta One Or More</legend>
            <label for="Shorisha">
                <input type="checkbox" name="vorta" id="Shorisha">
                Shorisha
            </label>
            <label for="Sukti">
                <input type="checkbox" name="vorta" id="Sukti">
                Sukti
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
