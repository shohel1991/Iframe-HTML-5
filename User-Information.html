    <h1>Information Form</h1>
    <form action="">
        <label for="fmane">First Name

        </label>
        <label for="lname">Last Name
            <input type="text" id="lname" placeholder="Last Name">
        </label>
        <br>
        <label for="phone Number">
            <input type="text" id="phone Number" placeholder="Phone Number">
        </label>
        <label for="email">Email

        </label>
        <br>
        <fieldset>
            <legend> Chose Option</legend>
            <label for="subject">
                <input type="radio" name="Science" id="subject">
                Science
            </label>
            <label for="subject">
                <input type="radio" name="Commerce" id="subject">
                Commerce
            </label>
            <label for="subject">

                Humanities
            </label>
        </fieldset>
        <fieldset>
            <legend>Chose Extra </legend>
            <label for="Agriculture">
                <input type="checkbox" name="agriculture" id="agriculture">
            </label>
            Agriculture
            <label for="computer">
                <input type="checkbox" name="computer" id="computer">
            </label>
            Computer

        </fieldset>
