<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video</title>
    <link rel="stylesheet" href="Audio-video.css">
</head>
<body>
    <h2>Audio And Video</h2>
    <p>An HTML iframe is used to display a web page within a web page.</p>
    <audio src="assest/file_example_MP3_700KB.mp3" controls ></audio>
    <br>
    <video src="assest/sample-5s.mp4" width="250" height="200" controls></video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oN8aS_HW4k8?si=oHbmYaP7tLieQWGf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <iframe src="https://www.programming-hero.com/" width="400px" height="300px" frameborder="0"></iframe>
    <br>
    <iframe src="https://www.bbc.com/" width="600px" height="500px" frameborder="0"></iframe>
    
</body>
</html>
